<body class="bg-history-paper text-gray-900 overflow-hidden select-none">
  <div id="root"></div>

  <div id="diagnostic-overlay">
    <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">Diagnóstico de Erro</h2>
    <p style="color: #333; margin-bottom: 20px;">Se você está vendo isso, o app falhou ao iniciar.</p>
    <pre id="error-log" style="background: #eee; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap;"></pre>
  </div>

  <script>
    window.onerror = function (msg, url, line, col, error) {
      // Ignora erros de ResizeObserver que são comuns e inofensivos
      if (msg.includes('ResizeObserver')) return;

      document.getElementById('diagnostic-overlay').style.display = 'block';
      const log = document.getElementById('error-log');
      log.innerText += `[Erro Global]: ${msg}\nLocal: ${url}:${line}\n\n`;
    };
  </script>

  <!-- Ponto de entrada do App - Vite irá processar este link -->
